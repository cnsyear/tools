<body>
<button type="button" id="code" class="code">请发送验证码</button>
<script>
  $(function(){
    var el=$('.code')
        , sum= 3
        , i=sum
        , timer=null
        ;
    el.click(function(){
      update();
      timer=setInterval(function(){
        update();
      },1000);
    });

    function update(){
      if(i>0){
        el.text("倒计时("+i--+"s)");
        el.prop('disabled','true');
      }else{
        el.text("重新发送验证码");
        i=sum;
        el.prop('disabled','');
        clearInterval(timer);
      }
    }
  });
</script>
</body>
